        function compruebaResultado() {
            var campoResultado = document.getElementById("dato").value;

             if (formuladas < 3) {

    function hazPregunta() {
        //se almacena una pregunta y su repuesta lo hace el splice que coge un eleemento del array y num aleat para que sea  alaeatoria

        var almacenarPregunta = preguntas.splice(numAleat(0, preguntas.length - 1), 1);
        pregunta = almacenarPregunta[0][0];
        respuesta = almacenarPregunta[0][1];
        document.getElementById("preguntas").innerHTML = pregunta;
        document.getElementById("dato").value = "";
        formuladas++;

    }

    function muestraResultado() {

        } else {

        }
    }

    function numAleat(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;

    }
